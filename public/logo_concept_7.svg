<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="valueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle: Rich dark slate -->
  <circle cx="256" cy="256" r="256" fill="#1e293b" />

  <g transform="translate(136, 116) scale(0.6)">
    <!-- Main Coupe Glass Shape -->
    <path d="M50 100 Q200 240 350 100" 
          fill="url(#valueGrad)" opacity="0.9" stroke="none" />
          
    <path d="M50 100 Q200 240 350 100" 
          fill="none" stroke="#fbbf24" stroke-width="24" stroke-linecap="round" />
          
    <line x1="200" y1="170" x2="200" y2="400" stroke="#fbbf24" stroke-width="24" stroke-linecap="round" />
    <line x1="140" y1="400" x2="260" y2="400" stroke="#fbbf24" stroke-width="24" stroke-linecap="round" />
    
    <!-- The Stirrer/graph: A sharp upward arrow/trend line -->
    <polyline points="120,200 200,120 280,40" 
              fill="none" stroke="#fff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" />
              
    <polygon points="280,20 310,40 260,70" fill="#fff" transform="rotate(-45, 280, 40)" />
    
    <!-- Stylized Coin/Value Disc floating -->
    <circle cx="280" cy="40" r="15" fill="#fbbf24" stroke="#fff" stroke-width="4" />
  </g>
</svg>
