<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="profitGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#c2410c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clean Background -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="#f8fafc" />

  <g transform="translate(106, 126) scale(0.6)">
    <!-- Bar Chart Elements representing Bottles/Glasses -->
    
    <!-- Bar 1 (Short) -->
    <rect x="50" y="250" width="60" height="150" rx="8" fill="#fdba74" />
    
    <!-- Bar 2 (Medium) -->
    <rect x="130" y="150" width="60" height="250" rx="8" fill="#fb923c" />
    
    <!-- Bar 3 (Tall/The Star) - Styled as a bubbling glass -->
    <path d="M210 50 L270 50 L270 400 L210 400 Z" fill="url(#profitGrad)" />
    <!-- Rounded bottom for glass look -->
    <path d="M210 390 L270 390 Q270 430 240 430 Q210 430 210 390 Z" fill="#c2410c" />
    
    <!-- Bubbles in the tall glass/bar -->
    <circle cx="240" cy="350" r="5" fill="white" opacity="0.6" />
    <circle cx="230" cy="300" r="8" fill="white" opacity="0.6" />
    <circle cx="250" cy="200" r="6" fill="white" opacity="0.6" />
    <circle cx="240" cy="100" r="10" fill="white" opacity="0.8" />
    
    <!-- Trend Line shooting up -->
    <polyline points="40,300 120,200 240,60 350,60" 
              fill="none" stroke="#ea580c" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
              
    <circle cx="350" cy="60" r="15" fill="#ea580c" />
    
  </g>
</svg>
