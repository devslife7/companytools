<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bgGrad)" />
  
  <!-- Outer Dashboard / Tool Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#cbd5e1" stroke-width="20" stroke-dasharray="8 20" />
  
  <!-- The Calculator/Jigger Mark -->
  <g transform="translate(156, 116)" filter="url(#dropShadow)">
    <!-- Top Jigger Cone -->
    <path d="M 40 40 L 160 40 L 120 140 L 80 140 Z" fill="url(#primaryGrad)" />
    <!-- Bottom Jigger Cone -->
    <path d="M 80 140 L 120 140 L 140 220 L 60 220 Z" fill="#334155" />
    
    <!-- Liquid / Tool Detail -->
    <rect x="52" y="40" width="96" height="16" fill="#fcd34d" rx="6" />
    
    <!-- Measurement Ticks -->
    <line x1="85" y1="80" x2="115" y2="80" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <line x1="90" y1="110" x2="110" y2="110" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Drop Accents -->
    <circle cx="160" cy="24" r="14" fill="#fcd34d" />
    <circle cx="178" cy="6" r="8" fill="#fcd34d" opacity="0.6"/>
    
    <!-- Minus and Plus subtly integrated (Tool Aspect) -->
    <g transform="translate(68, 160)" stroke="#94a3b8" stroke-width="6" stroke-linecap="round">
      <path d="M 0 16 L 20 16" /> <!-- minus -->
      <path d="M 44 6 L 44 26 M 34 16 L 54 16" /> <!-- plus -->
    </g>
  </g>
</svg>
