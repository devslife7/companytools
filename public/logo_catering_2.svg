<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradBrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowBox" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="112" fill="#ffffff" />
  
  <!-- Calendar / Clipboard Base -->
  <g transform="translate(106, 86)" filter="url(#shadowBox)">
    <rect x="0" y="30" width="300" height="340" rx="24" fill="#f8fafc" stroke="#cbd5e1" stroke-width="8" />
    
    <!-- Calendar Top Binding/Header -->
    <path d="M 0 54 C 0 40 10 30 24 30 L 276 30 C 290 30 300 40 300 54 L 300 90 L 0 90 Z" fill="#334155" />
    
    <!-- Rings -->
    <rect x="60" y="10" width="16" height="40" rx="8" fill="#94a3b8" />
    <rect x="142" y="10" width="16" height="40" rx="8" fill="#94a3b8" />
    <rect x="224" y="10" width="16" height="40" rx="8" fill="#94a3b8" />
    
    <!-- Checklist/Event lines -->
    <line x1="60" y1="140" x2="140" y2="140" stroke="#cbd5e1" stroke-width="12" stroke-linecap="round"/>
    <line x1="60" y1="180" x2="120" y2="180" stroke="#cbd5e1" stroke-width="12" stroke-linecap="round"/>
    <line x1="60" y1="220" x2="160" y2="220" stroke="#cbd5e1" stroke-width="12" stroke-linecap="round"/>
    
    <circle cx="34" cy="140" r="8" fill="#f97316" />
    <circle cx="34" cy="180" r="8" fill="#f97316" />
    <circle cx="34" cy="220" r="8" fill="#e2e8f0" />
    
    <!-- Cocktail Glass integrated into the calendar card -->
    <!-- Positioned on the right side of the clipboard -->
    <g transform="translate(140, 160)">
      <!-- Glass Base -->
      <path d="M 80 180 L 80 100" stroke="#475569" stroke-width="10" stroke-linecap="round"/>
      <path d="M 50 180 L 110 180" stroke="#475569" stroke-width="10" stroke-linecap="round"/>
      
      <!-- Bowl -->
      <path d="M 10 20 L 150 20 L 80 100 Z" fill="url(#gradBrand)" stroke="#475569" stroke-width="10" stroke-linejoin="round"/>
      
      <!-- Sparkle/Garnish -->
      <circle cx="140" cy="10" r="16" fill="#fcd34d" stroke="#f8fafc" stroke-width="4" />
    </g>
  </g>
</svg>
