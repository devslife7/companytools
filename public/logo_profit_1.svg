<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradOrange" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="lightShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- Crisp White Background -->
  <rect width="512" height="512" rx="112" fill="#ffffff" />
  
  <g transform="translate(136, 116)" filter="url(#lightShadow)">
    <!-- Base and stem of the glass -->
    <path d="M 120 280 L 120 180" stroke="#475569" stroke-width="14" stroke-linecap="round"/>
    <path d="M 70 280 L 170 280" stroke="#475569" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Cocktail Glass Bowl Outline -->
    <path d="M 0 40 L 240 40 L 120 180 Z" fill="none" stroke="#475569" stroke-width="14" stroke-linejoin="round"/>
    
    <!-- Profit Chart inside the Glass (Liquid) -->
    <!-- Bar 1 (Lowest) -->
    <rect x="70" y="120" width="28" height="30" rx="4" fill="#fb923c" />
    <!-- Bar 2 (Middle) -->
    <rect x="106" y="90" width="28" height="60" rx="4" fill="url(#gradOrange)" />
    <!-- Bar 3 (Highest - showing growth) -->
    <rect x="142" y="55" width="28" height="95" rx="4" fill="url(#gradGreen)" />
    
    <!-- Connecting trend line or liquid wave top -->
    <path d="M 84 100 L 120 70 L 156 35 L 180 35" fill="none" stroke="#16a34a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Upward Arrowtip -->
    <path d="M 165 35 L 180 35 L 180 50" fill="none" stroke="#16a34a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Garnish Drop / Bubble -->
    <circle cx="210" cy="15" r="14" fill="#fcd34d" />
  </g>
</svg>
