<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradCoin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradCoupe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="112" fill="#ffffff" />
  
  <g transform="translate(136, 136)">
    <!-- Glass Stem and Base -->
    <path d="M 120 240 L 120 140" stroke="#334155" stroke-width="12" stroke-linecap="round"/>
    <path d="M 70 240 L 170 240" stroke="#334155" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Coupe Glass Bowl -->
    <!-- M 10 40 to M 230 40. Then curve down to M 120 140 -->
    <path d="M 10 40 C 10 110, 70 140, 120 140 C 170 140, 230 110, 230 40 Z" fill="url(#gradCoupe)" stroke="#334155" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Liquid Surface Line -->
    <ellipse cx="120" cy="40" rx="110" ry="15" fill="#f97316" stroke="#334155" stroke-width="8" />
    
    <!-- Cost/Profit Coin Garnish on the rim -->
    <g transform="translate(200, 20)">
      <circle cx="0" cy="0" r="40" fill="url(#gradCoin)" stroke="#ffffff" stroke-width="6" />
      <!-- Dollar Sign -->
      <path d="M 0 -20 L 0 20" stroke="#78350f" stroke-width="6" stroke-linecap="round"/>
      <path d="M 12 -10 C 12 -16, 6 -20, 0 -20 C -6 -20, -12 -16, -12 -10 C -12 -4, 12 0, 12 6 C 12 12, 6 16, 0 16 C -6 16, -12 12, -12 6" fill="none" stroke="#78350f" stroke-width="6" stroke-linecap="round"/>
    </g>
    
    <!-- Subtle bubbles indicating an active mix -->
    <circle cx="80" cy="80" r="6" fill="#ffffff" opacity="0.6"/>
    <circle cx="100" cy="110" r="4" fill="#ffffff" opacity="0.4"/>
    <circle cx="140" cy="70" r="8" fill="#ffffff" opacity="0.8"/>
  </g>
</svg>
