<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowBox" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="112" fill="#ffffff" />
  
  <g transform="translate(86, 136)" filter="url(#shadowBox)">
    <!-- Main Ticket Body -->
    <path d="M 0 40 C 0 20 20 0 40 0 L 220 0 C 220 20 240 40 240 40 C 240 40 260 20 260 0 L 300 0 C 320 0 340 20 340 40 L 340 200 C 340 220 320 240 300 240 L 260 240 C 260 220 240 200 240 200 C 240 200 220 220 220 240 L 40 240 C 20 240 0 220 0 200 Z" fill="#f8fafc" stroke="#94a3b8" stroke-width="6" />
    
    <!-- Ticket Perforation Line -->
    <line x1="240" y1="45" x2="240" y2="195" stroke="#cbd5e1" stroke-width="6" stroke-dasharray="8 8" stroke-linecap="round" />
    
    <!-- Cocktail icon placed in the main ticket body -->
    <g transform="translate(70, 45)">
      <path d="M 50 110 L 50 60" stroke="#334155" stroke-width="8" stroke-linecap="round"/>
      <path d="M 20 110 L 80 110" stroke="#334155" stroke-width="8" stroke-linecap="round"/>
      <path d="M 0 10 L 100 10 L 50 60 Z" fill="url(#brand)" stroke="#334155" stroke-width="8" stroke-linejoin="round"/>
      <!-- Bubbles -->
      <circle cx="40" cy="30" r="4" fill="#ffffff" opacity="0.8"/>
      <circle cx="60" cy="20" r="6" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Placeholder text lines -->
    <line x1="40" y1="180" x2="120" y2="180" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round"/>
    <line x1="40" y1="210" x2="160" y2="210" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round"/>
    
    <line x1="260" y1="80" x2="320" y2="80" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round"/>
    <line x1="260" y1="110" x2="300" y2="110" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
