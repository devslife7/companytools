<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="corpGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background: Corporate Rounded Square -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="#f1f5f9" />

  <g transform="translate(106, 106) scale(0.6)">
    <!-- Outer Hexagon / Structure -->
    <path d="M250 50 L423 150 L423 350 L250 450 L77 350 L77 150 Z" 
          fill="none" stroke="#ea580c" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
          
    <!-- Inner Coupe Glass Silhouette formed by lines -->
    <path d="M150 180 Q250 320 350 180" 
          fill="none" stroke="#ea580c" stroke-width="24" stroke-linecap="round" />
          
    <line x1="250" y1="250" x2="250" y2="380" stroke="#ea580c" stroke-width="24" stroke-linecap="round" />
    <line x1="190" y1="380" x2="310" y2="380" stroke="#ea580c" stroke-width="24" stroke-linecap="round" />
    
    <!-- Liquid Drop floating above -->
    <path d="M250 80 Q280 130 250 160 Q220 130 250 80" 
          fill="url(#corpGrad1)" />
  </g>
</svg>
