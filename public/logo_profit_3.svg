<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shakerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#94a3b8" />
      <stop offset="50%" stop-color="#475569" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="profitGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#ef4444" /> <!-- Wait, red is bad for money. Let's do orange to green! -->
    </linearGradient>
    <linearGradient id="profitGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316" /> <!-- Orange base (Cocktail) -->
      <stop offset="100%" stop-color="#22c55e" /> <!-- Green top (Profit) -->
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="112" fill="#ffffff" />
  
  <g transform="translate(100, 160)">
    <!-- Tilted Cocktail Shaker / Jigger -->
    <!-- Pivot and slant the shaker so it's pouring to the right -->
    <g transform="translate(40, 60) rotate(135)">
      <!-- Jigger Upper Cup -->
      <path d="M 0 0 L 100 0 L 80 80 L 20 80 Z" fill="url(#shakerGrad)" />
      <!-- Jigger Middle -->
      <path d="M 20 80 L 80 80 L 70 100 L 30 100 Z" fill="#cbd5e1" />
      <!-- Jigger Lower Cup -->
      <path d="M 30 100 L 70 100 L 60 160 L 40 160 Z" fill="url(#shakerGrad)" />
      
      <!-- Liquid coming out edge -->
      <path d="M 0 0 L 100 0" stroke="#f97316" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Measurements on the side -->
      <line x1="85" y1="20" x2="65" y2="20" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round"/>
      <line x1="85" y1="40" x2="55" y2="40" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round"/>
      <line x1="85" y1="60" x2="65" y2="60" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- The Profit Arrow Pour (Liquid pouring out then sweeping up into an arrow) -->
    <!-- Starting from shaker lip around (140, 100) sweeping down then aggressively up to (300, -60) -->
    <path d="M 120 120 C 150 180, 200 200, 280 20" fill="none" stroke="url(#profitGrad2)" stroke-width="32" stroke-linecap="round"/>
    
    <!-- Arrowhead of the liquid pour -->
    <path d="M 230 10 L 280 20 L 290 70" fill="none" stroke="#22c55e" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Few flying liquid drops/bubbles symbolizing growth/scale -->
    <circle cx="320" cy="-10" r="12" fill="#22c55e" />
    <circle cx="350" cy="30" r="8" fill="#16a34a" opacity="0.8"/>
  </g>
</svg>
