<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

    <!-- Background Square with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="#f8fafc" />

  <g transform="translate(136, 66) scale(0.6)">
    <!-- Bottle Neck -->
    <rect x="160" y="40" width="80" height="100" rx="10" 
          stroke="#ea580c" stroke-width="32" fill="none" stroke-linejoin="round"/>
    
    <!-- Bottle Body -->
    <path d="M160 140 L80 200 L80 500 L320 500 L320 200 L240 140" 
          stroke="#ea580c" stroke-width="32" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Liquid Inside -->
    <path d="M100 350 L100 480 L300 480 L300 350 Q200 380 100 350 Z" 
          fill="url(#grad2)" />
          
    <path d="M100 250 L100 330 Q200 360 300 330 L300 250 Q200 220 100 250 Z" 
          fill="#fed7aa" opacity="0.5"/>

    <!-- Cork/Stopper -->
    <rect x="150" y="-10" width="100" height="40" rx="5" fill="#ea580c"/>
  </g>
</svg>
