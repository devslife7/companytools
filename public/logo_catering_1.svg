<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradLiquid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="112" fill="#ffffff" />
  
  <g transform="translate(0, 30)">
    <!-- Cocktail inside the dome -->
    <g transform="translate(196, 140)">
      <path d="M 60 140 L 60 80" stroke="#94a3b8" stroke-width="12" stroke-linecap="round"/>
      <path d="M 30 140 L 90 140" stroke="#94a3b8" stroke-width="12" stroke-linecap="round"/>
      
      <!-- Liquid -->
      <path d="M 0 10 L 120 10 L 60 80 Z" fill="url(#gradLiquid)" stroke="#94a3b8" stroke-width="8" stroke-linejoin="round"/>
      
      <!-- Garnish -->
      <circle cx="110" cy="5" r="12" fill="#fcd34d" />
    </g>

    <!-- Cloche/Dome -->
    <!-- Dome Handle -->
    <circle cx="256" cy="100" r="16" fill="#334155" />
    <path d="M 256 100 L 256 120" stroke="#334155" stroke-width="12" />
    <!-- Glass Dome -->
    <!-- M 106 300 upwards curve to 406 300 -->
    <path d="M 116 300 C 116 160, 396 160, 396 300" fill="#f8fafc" fill-opacity="0.6" stroke="#334155" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Shine reflection on the glass dome -->
    <path d="M 146 260 C 146 190, 200 160, 240 150" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Base Tray -->
    <rect x="86" y="300" width="340" height="24" rx="12" fill="#334155" filter="url(#shadow)"/>
    <!-- Tray Details -->
    <rect x="100" y="324" width="312" height="12" rx="6" fill="#475569" />
  </g>
</svg>
