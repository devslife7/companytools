<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="simpleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

    <!-- Background Square: Clean White -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="#f8fafc" />

  <g transform="translate(106, 106) scale(0.6)">
    <!-- Main Shape: A Bar Graph where each 'bar' is a stacked batch container -->
    <!-- But let's simplify further: Just 3 vertical lines/blocks that form a stylized 'M' or 'Chart' -->
    
    <!-- Left Bar: Simple Rectangle -->
    <rect x="50" y="250" width="60" height="200" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="4" />
    <text x="80" y="290" text-anchor="middle" font-size="32" font-weight="bold" fill="#64748b" font-family="sans-serif">S</text>
    
    <!-- Middle Bar: Simple Rectangle -->
    <rect x="150" y="150" width="60" height="300" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="4" />
    <text x="180" y="190" text-anchor="middle" font-size="32" font-weight="bold" fill="#64748b" font-family="sans-serif">M</text>

    <!-- Right/Main Bar: Is a stylized Batch Bottle/Decanter -->
    <path d="M290 50 L310 50 L310 450 L250 450 L250 50 Z" 
          fill="url(#simpleGrad2)" 
          stroke="#ea580c" stroke-width="4" 
          stroke-linejoin="round" />
          
    <path d="M250 150 L310 150 L310 450 L250 450 Z" fill="#fb923c" opacity="0.4" />
    
    <!-- Liquid Level Indicators on the Bottle Bar -->
    <line x1="310" y1="120" x2="280" y2="120" stroke="white" stroke-width="5" stroke-linecap="round" />
    <line x1="310" y1="200" x2="280" y2="200" stroke="white" stroke-width="5" stroke-linecap="round" />
    <line x1="310" y1="280" x2="280" y2="280" stroke="white" stroke-width="5" stroke-linecap="round" />
    
    <!-- Small Up Arrow Growing from the Base -->
    <g transform="translate(0, 0)">
        <polyline points="50,480 150,460 280,380" fill="none" stroke="#ea580c" stroke-width="12" stroke-linecap="round" stroke-dasharray="20,10"/>
        <polygon points="280,380 290,390 260,400" fill="#ea580c" />
    </g>
  </g>
</svg>
