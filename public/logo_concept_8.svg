<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="simpleGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#c2410c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clean Background -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="#f8fafc" />

  <g transform="translate(106, 106) scale(0.6)">
    <!-- Bar 1: Base Bar -->
    <rect x="50" y="300" width="80" height="140" rx="8" fill="#fdba74" />
    
    <!-- Bar 2: Mid Bar -->
    <rect x="160" y="200" width="80" height="240" rx="8" fill="#fb923c" />
    
    <!-- Bar 3: Top/Selected Bar - A Simple Bubbling Glass Silhouette -->
    <!-- Glass Shape - just a tall rect with rounded corners -->
    <rect x="270" y="80" width="80" height="360" rx="12" fill="url(#simpleGrad1)" />
    
    <!-- Minimalist bubbles: Just 3 clean circles -->
    <circle cx="310" cy="380" r="6" fill="white" opacity="0.6" />
    <circle cx="295" cy="300" r="8" fill="white" opacity="0.6" />
    <circle cx="320" cy="200" r="10" fill="white" opacity="0.6" />
    
    <!-- Garnish: Simple Lemon Slice Circle on Rim -->
    <circle cx="350" cy="80" r="16" fill="#facc15" stroke="#f8fafc" stroke-width="4" />
    
  </g>
</svg>
