<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sleek Dark Container -->
  <rect width="512" height="512" rx="112" fill="#0f172a" />
  
  <g transform="translate(152, 116)" filter="url(#shadow)">
    <!-- Base and stem -->
    <path d="M 104 260 L 104 180" stroke="#94a3b8" stroke-width="12" stroke-linecap="round"/>
    <path d="M 64 260 L 144 260" stroke="#94a3b8" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Martini Glass Bowl -->
    <path d="M 12 24 L 196 24 L 104 180 Z" fill="url(#gradGlass)" stroke="#e2e8f0" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Liquid -->
    <path d="M 36 64 L 172 64 L 104 180 Z" fill="url(#gradOrange)"/>
    
    <!-- Measuring Lines (Calculator precision aspect) -->
    <line x1="85" y1="100" x2="123" y2="100" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <line x1="95" y1="130" x2="113" y2="130" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Garnish Drop / Bubble -->
    <circle cx="160" cy="40" r="14" fill="#fcd34d" />
  </g>
  
  <!-- Subtle background grid/plus marks for the 'tools' feel -->
  <g stroke="#334155" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <path d="M 80 80 L 80 96 M 72 88 L 88 88" />
    <path d="M 432 80 L 432 96 M 424 88 L 440 88" />
    <path d="M 80 432 L 80 448 M 72 440 L 88 440" />
    <path d="M 432 432 L 432 448 M 424 440 L 440 440" />
  </g>
</svg>
